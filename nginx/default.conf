server {
    listen 80;
    server_name infocenter-dampalit.site www.infocenter-dampalit.site;

    # Allow Let's Encrypt challenge requests
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name infocenter-dampalit.site www.infocenter-dampalit.site;

    # SSL Certificates from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/infocenter-dampalit.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/infocenter-dampalit.site/privkey.pem;

    # Improve security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve static files from public folder
    root /var/www/public;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP FastCGI Handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass infocenter-backend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    # Security: Block hidden files
    location ~ /\.ht {
        deny all;
    }
}

